<form class="filter-form" [formGroup]="searchForm">
  <input type="text" placeholder="Search by title" class="search-input" formControlName="search">
  <label>
    <input type="checkbox" formControlName="showFavourites"/>
    Show only favourites
  </label>
</form>
<ul>
  <li *ngFor="let video of filteredVideosFromChanel | async">
    <h4>{{video.title}}</h4>
    <img [src]="video.thumbnail"/>
    <div class="action-panel">
      <div class="add-fav-btn" (click)="toggleToFav(video.id)">
        <svg xmlns="http://www.w3.org/2000/svg" enable-background="new 0 0 24 24" viewBox="0 0 24 24" role="img"
             [attr.fill]="video.favourite ? 'rebeccapurple' : 'gray'">
          <path d="m18.199 2.04c-2.606-.284-4.262.961-6.199 3.008-2.045-2.047-3.593-3.292-6.199-3.008-3.544.388-6.321 4.43-5.718 7.96.966 5.659 5.944 9 11.917 12 5.973-3 10.951-6.341 11.917-12 .603-3.53-2.174-7.572-5.718-7.96z"></path>
        </svg>
        {{video.favourite ? 'Remove from ' : 'Add to '}} favourites
      </div>
    </div>
  </li>
</ul>
<div class="load-more-btn" (click)="loadMoreVideos()" *ngIf="(filteredVideosFromChanel | async).length">
  Load more videos
</div>
